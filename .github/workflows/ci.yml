name: CI Flutter SISPLAY

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    name: Validar, testear y compilar APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Descargar código (Checkout)
        uses: actions/checkout@v3

      - name: 🛠️ Preparar entorno Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: stable

      - name: 🧠 Análisis estático del código
        run: |
          echo "::group::Análisis de código"
          flutter analyze --no-fatal-infos || exit 1
          echo "::endgroup::"

      - name: 📁 Verificar carpeta de tests
        run: |
          echo "::group::Validación de carpeta test/"
          if [ ! -d test ]; then
            echo "❌ Error: carpeta 'test/' no encontrada. Abortando build."
            exit 1
          fi
          echo "::endgroup::"

      - name: 🧪 Ejecutar pruebas unitarias
        run: |
          echo "::group::Ejecución de pruebas"
          flutter test --reporter expanded || exit 1
          echo "::endgroup::"

      - name: 🏗️ Compilar APK (modo debug)
        run: |
          echo "::group::Compilación del APK"
          flutter build apk --debug || exit 1
          echo "::endgroup::"

      - name: 📦 Subir artefacto compilado
        uses: actions/upload-artifact@v4
        with:
          name: SISPLAY-${{ github.run_number }}-${{ github.ref_name }}
          path: build/app/outputs/flutter-apk/app-debug.apk