name: CI Flutter SISPLAY

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    name: Validar, Testear y Compilar
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable


      - name: ğŸ“Š Analyze cÃ³digo
        run: |
          echo "::group::AnÃ¡lisis de cÃ³digo"
          flutter analyze --no-fatal-infos || exit 1
          echo "::endgroup::"

      - name: ğŸ§ª Validar carpeta de tests
        run: |
          echo "::group::ValidaciÃ³n de carpeta test/"
          if [ ! -d test ]; then
            echo "âŒ Error: carpeta 'test/' no encontrada. Abortando build."
            exit 1
          fi
          echo "::endgroup::"

      - name: ğŸ§ª Ejecutar pruebas
        run: |
          echo "::group::EjecuciÃ³n de pruebas"
          flutter test --reporter expanded || exit 1
          echo "::endgroup::"

      - name: ğŸ—ï¸ Compilar APK (debug)
        run: |
          echo "::group::CompilaciÃ³n del APK"
          flutter build apk --debug || exit 1
          echo "::endgroup::"

      - name: ğŸ“¦ Subir artefacto .apk
        uses: actions/upload-artifact@v4
        with:
          name: SISPLAY-${{ github.run_number }}-${{ github.ref_name }}
          path: build/app/outputs/flutter-apk/app-debug.apk