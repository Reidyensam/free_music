name: CI Flutter SISPLAY

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    name: Validar, testear y compilar APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descargar cÃ³digo (Checkout)
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Preparar entorno Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: stable

      - name: ğŸ§  AnÃ¡lisis estÃ¡tico del cÃ³digo
        run: |
          echo "::group::AnÃ¡lisis de cÃ³digo"
          flutter analyze --no-fatal-infos || exit 1
          echo "::endgroup::"

      - name: ğŸ“ Verificar carpeta de tests
        run: |
          echo "::group::ValidaciÃ³n de carpeta test/"
          if [ ! -d test ]; then
            echo "âŒ Error: carpeta 'test/' no encontrada. Abortando build."
            exit 1
          fi
          echo "::endgroup::"

      - name: ğŸ§ª Ejecutar pruebas unitarias
        run: |
          echo "::group::EjecuciÃ³n de pruebas"
          flutter test --reporter expanded || exit 1
          echo "::endgroup::"

      - name: ğŸ—ï¸ Compilar APK (modo debug)
        run: |
          echo "::group::CompilaciÃ³n del APK"
          flutter build apk --debug || exit 1
          echo "::endgroup::"

      - name: ğŸ“¦ Subir artefacto compilado
        uses: actions/upload-artifact@v4
        with:
          name: SISPLAY-${{ github.run_number }}-${{ github.ref_name }}
          path: build/app/outputs/flutter-apk/app-debug.apk